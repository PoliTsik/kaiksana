{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Για 10αρι πάμε!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-header">
        <h1><a href="/">Το blog μας!</a></h1>
        <h2><a href="{% url 'about_us' %}">About Us</a></h2>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script>
        var age = prompt("Παρακαλώ εισάγετε την ηλικία σας:");
        if (age !== null && parseInt(age) < 18) {
            alert("Λυπούμαστε, αλλά δεν επιτρέπεται η πρόσβαση σε αυτήν την ιστοσελίδα.");
            window.location.href = "https://www.youtube.com/watch?v=upEVUu0rTpo&t=1s";
        }
    </script>
</body>
</html>
